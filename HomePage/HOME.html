		<script>
		var myvideo=document.getElementById("video1");
		function enableMute(){
			myvideo.muted=true;
			document.getElementById("offAudio").id="onAudio";
			document.getElementById("onAudio").onclick=disableMute;
			document.getElementById("onAudio").innerHTML="静音";
		}
		function disableMute(){
