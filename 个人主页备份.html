	<!doctype html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="">

		<title>个人主页</title>
	</head>
	<body>
<!--背景图片-->
	<head>
		<style>
			body
				{
				background-image:url("1.jpg");
				background-attachment:fixed;
				background-size:cover;
				}
		</style>
	</head>
	<head>
<!--百度搜索框设置-->
		<style>
			.baidu
				{
				width: 750px;
				height: 50px;
				border: 0px solid;
				border-radius:100px;
				float: none;
				text-align:center;
				}
		</style>
<!--百度搜索框-->
		<div style="clear:both;position:absolute;top:40%;left:22%;margin-left:auto;margin-right:auto;">
			<form action="https://i.g-fox.cn/search">
					<a href="https://www.baidu.com">
					</a>
					<input type="text" class="baidu" name="q" placeholder="百度一下" autocomplete="off"></input>
			</form>
		</div>
<!-- bilibili 按钮设置-->
		<style>
			.bilibili
			{
			-webkit-transition-duration: 0.5s;/*与第二项同步*/
			transition-duration: 0.5s;/*渐变时间*/
			text-align: center;/*本文显示方式*/
			background-color: white;/*背景颜色*/
			padding: 20px 40px;/*边距像素*/
			color: #00a1d6;/*本文颜色*/
			border:0px solid;/*边角显示方式及边框像素*/
			border-radius:100px;/*圆边像素*/
			}
			.bilibili:hover/*鼠标放在上面时显示*/
			{
			background-color: #00a1d6;/*背景颜色*/
			color: white;/*文本颜色*/
			}
		</style>
<!-- 空白2 按钮设置-->
		<style>
			.GitHub/*正常显示*/
				{
				-webkit-transition-duration: 0.5s;/*与第二项同步*/
				transition-duration: 0.5s;/*渐变时间*/
				text-align: center;/*本文显示方式*/
				background-color: white;/*背景颜色*/
				padding: 20px 40px;/*边距像素*/
				color: #00a1d6;/*本文颜色*/
				border:0px solid;/*边角显示方式及边框像素*/
				border-radius:100px;/*圆边像素*/
				}
			.nothing:hover/*鼠标放在上面时显示*/
				{
				background-color: #00a1d6;/*背景颜色*/
				color: white;/*文本颜色*/
				}
		</style>
<!-- 空白3 按钮设置-->
		<style>
			.nothing/*正常显示*/
				{
				-webkit-transition-duration: 0.5s;/*与第二项同步*/
				transition-duration: 0.5s;/*渐变时间*/
				text-align: center;/*本文显示方式*/
				background-color: white;/*背景颜色*/
				padding: 20px 40px;/*边距像素*/
				color: #00a1d6;/*本文颜色*/
				border:0px solid;/*边角显示方式及边框像素*/
				border-radius:100px;/*圆边像素*/
				}
			.nothing:hover/*鼠标放在上面时显示*/
				{
				background-color: #00a1d6;/*背景颜色*/
				color: white;/*文本颜色*/
				}
		</style>
<!-- 空白4 按钮设置-->
		<style>
			.nothing/*正常显示*/
				{
				-webkit-transition-duration: 0.5s;/*与第二项同步*/
				transition-duration: 0.5s;/*渐变时间*/
				text-align: center;/*本文显示方式*/
				background-color: white;/*背景颜色*/
				padding: 20px 40px;/*边距像素*/
				color: #00a1d6;/*本文颜色*/
				border:0px solid;/*边角显示方式及边框像素*/
				border-radius:100px;/*圆边像素*/
				}
				.nothing:hover/*鼠标放在上面时显示*/
				{
				background-color: #00a1d6;/*背景颜色*/
				color: white;/*文本颜色*/
				}
		</style>
	</head>
<!--链接转跳-->
	<head>
		<script>
		function bilibili()
			{
			window.open("http://www.bilibili.com")//bilibili链接
			}
		function GitHub()
			{
			window.open("https://github.com")//空白链接
			}
		function nothing3()
			{
			window.open("")//空白链接
			}
		function nothing4()
			{
			window.open("")//空白链接
			}
		</script>
	</head>
<!--所有按钮-->
		<div style="padding-left:450px;padding-top:400px">
			<body>
				<!-- bilibili 按钮-->
				<button onclick="bilibili()" class="bilibili">bilibili</button>
				<!-- 空白2 按钮-->
				<button onclick="GitHub()" class="GitHub">待添加</button>
				<!-- 空白3 按钮-->
				<button onclick="nothing()" class="nothing">待添加</button>
				<!-- 空白4 按钮-->
				<button onclick="nothing()" class="nothing">待添加</button>
			</body>
		</div>
	</body>
	</html>
