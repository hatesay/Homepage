	<!doctype html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Personal Homepage</title>
	</head>
	<body>
<!--手机端访问-->
<!--背景图片-->
	<head>
		<style>
			body
				{
				background-image:url("2.jpeg");
				background-attachment:fixed;
				background-size:cover;
				}
		</style>
	</head>
	<head>
<!--百度搜索框设置-->
		<style>
			.baidu
				{
				width: 1000px;
				height: 100px;
				border: 0px solid;
				border-radius:20px;
				float: none;
				text-align:center;
				}
		</style>
<!--百度搜索框-->
		<div style="clear:both;position:absolute;top:40%;left:20%;margin-left:auto;margin-right:auto;">
			<form action="https://i.g-fox.cn/search">
					<a href="https://www.baidu.com">
					</a>
					<input type="text" class="baidu" name="q" placeholder="百度一下" autocomplete="off"></input>
			</form>
		</div>
<!-- bilibili 按钮设置-->
		<style>
			.bilibili
				{
				-webkit-transition-duration: 0.5s;/*与第二项同步*/
				transition-duration: 0.5s;/*渐变时间*/
				text-align: center;/*本文显示方式*/
				background-color: white;/*背景颜色*/
				padding: 70px 110px;/*边距像素*/
				color: #00a1d6;/*本文颜色*/
				border:0px solid;/*边角显示方式及边框像素*/
				border-radius:20px;/*圆边像素*/
				}
		</style>
<!-- GitHub 按钮设置-->
		<style>
			.GitHub/*正常显示*/
				{
				-webkit-transition-duration: 0.5s;/*与第二项同步*/
				transition-duration: 0.5s;/*渐变时间*/
				text-align: center;/*本文显示方式*/
				background-color: white;/*背景颜色*/
				padding: 70px 105px;/*边距像素*/
				color: #00a1d6;/*本文颜色*/
				border:0px solid;/*边角显示方式及边框像素*/
				border-radius:20px;/*圆边像素*/
				}
		</style>
<!-- 空白3 按钮设置-->
		<style>
			.nothing/*正常显示*/
				{
				-webkit-transition-duration: 0.5s;/*与第二项同步*/
				transition-duration: 0.5s;/*渐变时间*/
				text-align: center;/*本文显示方式*/
				background-color: white;/*背景颜色*/
				padding: 70px 100px;/*边距像素*/
				color: #00a1d6;/*本文颜色*/
				border:0px solid;/*边角显示方式及边框像素*/
				border-radius:20px;/*圆边像素*/
				}
		</style>
<!-- 空白4 按钮设置-->
		<style>
			.nothing/*正常显示*/
				{
				-webkit-transition-duration: 0.5s;/*与第二项同步*/
				transition-duration: 0.5s;/*渐变时间*/
				text-align: center;/*本文显示方式*/
				background-color: white;/*背景颜色*/
				padding: 70px 100px;/*边距像素*/
				color: #00a1d6;/*本文颜色*/
				border:0px solid;/*边角显示方式及边框像素*/
				border-radius:20px;/*圆边像素*/
				}
		</style>
	</head>
<!--链接转跳-->
	<head>
		<script>
			function bilibili()
			{
			window.open("http://www.bilibili.com")//bilibili链接
			}
			function GitHub()
			{
			window.open("https://github.com")//GitHub链接
			}
			function nothing3()
			{
			window.open("")//空白链接
			}
			function nothing4()
			{
			window.open("")//空白链接
			}
		</script>
	</head>
<!--所有按钮-->
		<div style="clear:both;position:absolute;top:50%;left:27%;margin-left:auto;margin-right:auto;">
			<body>
				<!-- bilibili 按钮-->
				<button onclick="bilibili()" class="bilibili">bilibili</button>
				<br/>
				<br/>
				<!-- GitHub 按钮-->
				<button onclick="GitHub()" class="GitHub">GitHub</button>
				<br/>
				<br/>
				<!-- 空白3 按钮-->
				<button onclick="nothing()" class="nothing">待添加</button>
				<br/>
				<br/>
				<!-- 空白4 按钮-->
				<button onclick="nothing()" class="nothing">待添加</button>
				<br/>
				<br/>
			</body>
		</div>
	</body>
	</html>
